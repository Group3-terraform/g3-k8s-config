apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-b
  template:
    metadata:
      labels:
        app: service-b
    spec:
      containers:
      - name: service-b
        image: 570430250751.dkr.ecr.ap-southeast-1.amazonaws.com/service-b:latest
        ports:
          - containerPort: 8000
        env:
          - name: PORT
            value: "8000"
